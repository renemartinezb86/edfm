<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="freeUnit">
            <h2><span jhiTranslate="edfmApp.freeUnit.detail.title">Free Unit</span> {{freeUnit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edfmApp.freeUnit.name">Name</span></dt>
                <dd>
                    <span>{{freeUnit.name}}</span>
                </dd>
                <dt><span jhiTranslate="edfmApp.freeUnit.freeUnitType">Free Unit Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'edfmApp.FreeUnitType.' + freeUnit.freeUnitType}}">{{freeUnit.freeUnitType}}</span>
                </dd>
                <dt><span jhiTranslate="edfmApp.freeUnit.units">Units</span></dt>
                <dd>
                    <span>{{freeUnit.units}}</span>
                </dd>
                <dt><span jhiTranslate="edfmApp.freeUnit.amount">Amount</span></dt>
                <dd>
                    <span>{{freeUnit.amount}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/free-unit', freeUnit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
