<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.poPrice.home.title">Po Prices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-po-price" [routerLink]="['/po-price/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.poPrice.home.createLabel">
            Create new Po Price
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="poPrices">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="poPriceType"><span jhiTranslate="edfmApp.poPrice.poPriceType">Po Price Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="amount"><span jhiTranslate="edfmApp.poPrice.amount">Amount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="paymentType"><span jhiTranslate="edfmApp.poPrice.paymentType">Payment Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="showInBill"><span jhiTranslate="edfmApp.poPrice.showInBill">Show In Bill</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="payInAdvance"><span jhiTranslate="edfmApp.poPrice.payInAdvance">Pay In Advance</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="billOnSuspension"><span jhiTranslate="edfmApp.poPrice.billOnSuspension">Bill On Suspension</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="multiDiscount"><span jhiTranslate="edfmApp.poPrice.multiDiscount">Multi Discount</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let poPrice of poPrices ;trackBy: trackId">
                <td><a [routerLink]="['/po-price', poPrice.id, 'view' ]">{{poPrice.id}}</a></td>
                <td jhiTranslate="{{'edfmApp.PoPriceType.' + poPrice.poPriceType}}">{{poPrice.poPriceType}}</td>
                <td>{{poPrice.amount}}</td>
                <td jhiTranslate="{{'edfmApp.PaymentType.' + poPrice.paymentType}}">{{poPrice.paymentType}}</td>
                <td>{{poPrice.showInBill}}</td>
                <td>{{poPrice.payInAdvance}}</td>
                <td>{{poPrice.billOnSuspension}}</td>
                <td>{{poPrice.multiDiscount}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/po-price', poPrice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/po-price', poPrice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'po-price/'+ poPrice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
