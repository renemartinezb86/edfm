<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.bscs.home.title">Bscs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bscs" [routerLink]="['/bscs/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.bscs.home.createLabel">
            Create new Bscs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bscs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="services"><span jhiTranslate="edfmApp.bscs.services">Services</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="service.name"><span jhiTranslate="edfmApp.bscs.service">Service</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let bscs of bscs ;trackBy: trackId">
                <td><a [routerLink]="['/bscs', bscs.id, 'view' ]">{{bscs.id}}</a></td>
                <td>{{bscs.services}}</td>
                <td>
                    <div *ngIf="bscs.service">
                        <a [routerLink]="['../service', bscs.service?.id, 'view' ]" >{{bscs.service?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/bscs', bscs.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bscs', bscs.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bscs/'+ bscs.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
