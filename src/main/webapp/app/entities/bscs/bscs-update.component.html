<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bscs-heading" jhiTranslate="edfmApp.bscs.home.createOrEditLabel">Create or edit a Bscs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bscs.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bscs.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.bscs.services" for="field_services">Services</label>
                    <input type="text" class="form-control" name="services" id="field_services"
                        [(ngModel)]="bscs.services" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.bscs.service" for="field_service">Service</label>
                    <select class="form-control" id="field_service" name="service" [(ngModel)]="bscs.service">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serviceOption.id === bscs.service?.id ? bscs.service : serviceOption" *ngFor="let serviceOption of services; trackBy: trackServiceById">{{serviceOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
