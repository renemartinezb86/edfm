<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bscs">
            <h2><span jhiTranslate="edfmApp.bscs.detail.title">Bscs</span> {{bscs.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edfmApp.bscs.services">Services</span></dt>
                <dd>
                    <span>{{bscs.services}}</span>
                </dd>
                <dt><span jhiTranslate="edfmApp.bscs.service">Service</span></dt>
                <dd>
                    <div *ngIf="bscs.service">
                        <a [routerLink]="['/service', bscs.service?.id, 'view']">{{bscs.service?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bscs', bscs.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
