<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.chargingSystem.home.title">Charging Systems</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-charging-system" [routerLink]="['/charging-system/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.chargingSystem.home.createLabel">
            Create new Charging System
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="chargingSystems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="serviceClassId"><span jhiTranslate="edfmApp.chargingSystem.serviceClassId">Service Class Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="offerTemplate"><span jhiTranslate="edfmApp.chargingSystem.offerTemplate">Offer Template</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="characteristicName"><span jhiTranslate="edfmApp.chargingSystem.characteristicName">Characteristic Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="service.name"><span jhiTranslate="edfmApp.chargingSystem.service">Service</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="freeUnit.name"><span jhiTranslate="edfmApp.chargingSystem.freeUnit">Free Unit</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let chargingSystem of chargingSystems ;trackBy: trackId">
                <td><a [routerLink]="['/charging-system', chargingSystem.id, 'view' ]">{{chargingSystem.id}}</a></td>
                <td>{{chargingSystem.serviceClassId}}</td>
                <td>{{chargingSystem.offerTemplate}}</td>
                <td>{{chargingSystem.characteristicName}}</td>
                <td>
                    <div *ngIf="chargingSystem.service">
                        <a [routerLink]="['../service', chargingSystem.service?.id, 'view' ]" >{{chargingSystem.service?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="chargingSystem.freeUnit">
                        <a [routerLink]="['../free-unit', chargingSystem.freeUnit?.id, 'view' ]" >{{chargingSystem.freeUnit?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/charging-system', chargingSystem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/charging-system', chargingSystem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'charging-system/'+ chargingSystem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
