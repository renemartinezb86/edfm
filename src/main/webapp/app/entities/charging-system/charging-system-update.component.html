<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-charging-system-heading" jhiTranslate="edfmApp.chargingSystem.home.createOrEditLabel">Create or edit a Charging System</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!chargingSystem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="chargingSystem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.chargingSystem.serviceClassId" for="field_serviceClassId">Service Class Id</label>
                    <input type="text" class="form-control" name="serviceClassId" id="field_serviceClassId"
                        [(ngModel)]="chargingSystem.serviceClassId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.chargingSystem.offerTemplate" for="field_offerTemplate">Offer Template</label>
                    <input type="text" class="form-control" name="offerTemplate" id="field_offerTemplate"
                        [(ngModel)]="chargingSystem.offerTemplate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.chargingSystem.characteristicName" for="field_characteristicName">Characteristic Name</label>
                    <input type="text" class="form-control" name="characteristicName" id="field_characteristicName"
                        [(ngModel)]="chargingSystem.characteristicName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.chargingSystem.service" for="field_service">Service</label>
                    <select class="form-control" id="field_service" name="service" [(ngModel)]="chargingSystem.service">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serviceOption.id === chargingSystem.service?.id ? chargingSystem.service : serviceOption" *ngFor="let serviceOption of services; trackBy: trackServiceById">{{serviceOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.chargingSystem.freeUnit" for="field_freeUnit">Free Unit</label>
                    <select class="form-control" id="field_freeUnit" name="freeUnit" [(ngModel)]="chargingSystem.freeUnit">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="freeUnitOption.id === chargingSystem.freeUnit?.id ? chargingSystem.freeUnit : freeUnitOption" *ngFor="let freeUnitOption of freeunits; trackBy: trackFreeUnitById">{{freeUnitOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
