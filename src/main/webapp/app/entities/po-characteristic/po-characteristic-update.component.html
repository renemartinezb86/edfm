<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-po-characteristic-heading" jhiTranslate="edfmApp.pOCharacteristic.home.createOrEditLabel">Create or edit a PO Characteristic</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pOCharacteristic.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="pOCharacteristic.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.pOCharacteristic.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="pOCharacteristic.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.pOCharacteristic.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="pOCharacteristic.value" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.pOCharacteristic.productOffering" for="field_productOffering">Product Offering</label>
                    <select class="form-control" id="field_productOffering" name="productOffering" [(ngModel)]="pOCharacteristic.productOffering" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="productOfferingOption.id === pOCharacteristic.productOffering?.id ? pOCharacteristic.productOffering : productOfferingOption" *ngFor="let productOfferingOption of productofferings; trackBy: trackProductOfferingById">{{productOfferingOption.poId}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
