<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pOCharacteristic">
            <h2><span jhiTranslate="edfmApp.pOCharacteristic.detail.title">PO Characteristic</span> {{pOCharacteristic.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edfmApp.pOCharacteristic.name">Name</span></dt>
                <dd>
                    <span>{{pOCharacteristic.name}}</span>
                </dd>
                <dt><span jhiTranslate="edfmApp.pOCharacteristic.value">Value</span></dt>
                <dd>
                    <span>{{pOCharacteristic.value}}</span>
                </dd>
                <dt><span jhiTranslate="edfmApp.pOCharacteristic.productOffering">Product Offering</span></dt>
                <dd>
                    <div *ngIf="pOCharacteristic.productOffering">
                        <a [routerLink]="['/product-offering', pOCharacteristic.productOffering?.id, 'view']">{{pOCharacteristic.productOffering?.poId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/po-characteristic', pOCharacteristic.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
