<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.bucoSheet.home.title">Buco Sheets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-buco-sheet" [routerLink]="['/buco-sheet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.bucoSheet.home.createLabel">
            Create new Buco Sheet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="bucoSheets">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sheetName"><span jhiTranslate="edfmApp.bucoSheet.sheetName">Sheet Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sheetType"><span jhiTranslate="edfmApp.bucoSheet.sheetType">Sheet Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="bucoVersion.name"><span jhiTranslate="edfmApp.bucoSheet.bucoVersion">Buco Version</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let bucoSheet of bucoSheets ;trackBy: trackId">
                <td><a [routerLink]="['/buco-sheet', bucoSheet.id, 'view' ]">{{bucoSheet.id}}</a></td>
                <td>{{bucoSheet.sheetName}}</td>
                <td jhiTranslate="{{'edfmApp.SheetType.' + bucoSheet.sheetType}}">{{bucoSheet.sheetType}}</td>
                <td>
                    <div *ngIf="bucoSheet.bucoVersion">
                        <a [routerLink]="['../buco-version', bucoSheet.bucoVersion?.id, 'view' ]" >{{bucoSheet.bucoVersion?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/buco-sheet', bucoSheet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/buco-sheet', bucoSheet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'buco-sheet/'+ bucoSheet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
