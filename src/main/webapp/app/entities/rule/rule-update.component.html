<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rule-heading" jhiTranslate="edfmApp.rule.home.createOrEditLabel">Create or edit a Rule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rule.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rule.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.rule.ruleId" for="field_ruleId">Rule Id</label>
                    <input type="text" class="form-control" name="ruleId" id="field_ruleId"
                        [(ngModel)]="rule.ruleId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.rule.ruleType" for="field_ruleType">Rule Type</label>
                    <select class="form-control" name="ruleType" [(ngModel)]="rule.ruleType" id="field_ruleType" >
                        <option value="Availability">{{'edfmApp.RuleType.Availability' | translate}}</option>
                        <option value="Validation">{{'edfmApp.RuleType.Validation' | translate}}</option>
                        <option value="Automatic">{{'edfmApp.RuleType.Automatic' | translate}}</option>
                        <option value="Price">{{'edfmApp.RuleType.Price' | translate}}</option>
                        <option value="Eligibility">{{'edfmApp.RuleType.Eligibility' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.rule.definition" for="field_definition">Definition</label>
                    <input type="text" class="form-control" name="definition" id="field_definition"
                        [(ngModel)]="rule.definition" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.rule.scenario" for="field_scenario">Scenario</label>
                    <input type="text" class="form-control" name="scenario" id="field_scenario"
                        [(ngModel)]="rule.scenario" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.rule.detail" for="field_detail">Detail</label>
                    <input type="text" class="form-control" name="detail" id="field_detail"
                        [(ngModel)]="rule.detail" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
