<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.rule.home.title">Rules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rule" [routerLink]="['/rule/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.rule.home.createLabel">
            Create new Rule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rules">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ruleId"><span jhiTranslate="edfmApp.rule.ruleId">Rule Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ruleType"><span jhiTranslate="edfmApp.rule.ruleType">Rule Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="definition"><span jhiTranslate="edfmApp.rule.definition">Definition</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="scenario"><span jhiTranslate="edfmApp.rule.scenario">Scenario</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="detail"><span jhiTranslate="edfmApp.rule.detail">Detail</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let rule of rules ;trackBy: trackId">
                <td><a [routerLink]="['/rule', rule.id, 'view' ]">{{rule.id}}</a></td>
                <td>{{rule.ruleId}}</td>
                <td jhiTranslate="{{'edfmApp.RuleType.' + rule.ruleType}}">{{rule.ruleType}}</td>
                <td>{{rule.definition}}</td>
                <td>{{rule.scenario}}</td>
                <td>{{rule.detail}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rule', rule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rule', rule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rule/'+ rule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
