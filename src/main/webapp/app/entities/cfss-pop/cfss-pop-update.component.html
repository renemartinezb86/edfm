<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-cfss-pop-heading" jhiTranslate="edfmApp.cfssPop.home.createOrEditLabel">Create or edit a Cfss Pop</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!cfssPop.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cfssPop.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.cfssPop.cfssPopType" for="field_cfssPopType">Cfss Pop Type</label>
                    <select class="form-control" name="cfssPopType" [(ngModel)]="cfssPop.cfssPopType" id="field_cfssPopType" >
                        <option value="Usage">{{'edfmApp.CfssPopType.Usage' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.cfssPop.characteristic" for="field_characteristic">Characteristic</label>
                    <input type="text" class="form-control" name="characteristic" id="field_characteristic"
                        [(ngModel)]="cfssPop.characteristic" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edfmApp.cfssPop.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="cfssPop.value" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
