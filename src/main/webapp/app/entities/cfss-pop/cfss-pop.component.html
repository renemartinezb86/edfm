<div>
    <h2 id="page-heading">
        <span jhiTranslate="edfmApp.cfssPop.home.title">Cfss Pops</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cfss-pop" [routerLink]="['/cfss-pop/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edfmApp.cfssPop.home.createLabel">
            Create new Cfss Pop
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cfssPops">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cfssPopType"><span jhiTranslate="edfmApp.cfssPop.cfssPopType">Cfss Pop Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="characteristic"><span jhiTranslate="edfmApp.cfssPop.characteristic">Characteristic</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="value"><span jhiTranslate="edfmApp.cfssPop.value">Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let cfssPop of cfssPops ;trackBy: trackId">
                <td><a [routerLink]="['/cfss-pop', cfssPop.id, 'view' ]">{{cfssPop.id}}</a></td>
                <td jhiTranslate="{{'edfmApp.CfssPopType.' + cfssPop.cfssPopType}}">{{cfssPop.cfssPopType}}</td>
                <td>{{cfssPop.characteristic}}</td>
                <td>{{cfssPop.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cfss-pop', cfssPop.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cfss-pop', cfssPop.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cfss-pop/'+ cfssPop.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
